<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo áudios</title>
</head>
<body>
    <h1>Inserindo áudio no site</h1>
    <p>Exemplo de áudio com a tag <code>audio</code>.</p>
    <audio preload="metadata" controls>
        <source src="/audios/dark-future.mp3" type="audio/mpeg">
        <source src="/audios/dark-future.ogg" type="audio/ogg">
        <source src="/audios/dark-future.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="/audios/dark-future.mp3" download="dark-future.mp3" type="audio/mpeg"></a></p>

    </audio>
</body>
</html>
