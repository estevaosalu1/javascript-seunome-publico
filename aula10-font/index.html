<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes de textos</title>
    <style>
        .serifa{
            font-family: Georgia, 'Times New Roman', Times, serif
        }
        .sans-serif{
            font-family:"Courier New";
            font-size: 2em;
            background-color: black;
            color: violet;
        }
        .p1{
            font-family:"Freestyle Script";
        }
    </style>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <h1 class="serifa">Trabalhando com Fontes</h1>
    <h1 class="sans-serif">Trabalhando com Fontes</h1>
    <p class="p1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde facere quae nesciunt natus ducimus assumenda at maiores architecto, dignissimos tempore aliquam illo officiis obcaecati suscipit dolores quo. Tempore, eligendi aliquam!</p>

</body>
</html>
